<svg svg-directive="" ng-controller="SvgCtrl as vm" width="100%" height="100%" viewBox="0 0 1000 1000" style="border:1px solid black"
	 xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
   <g class="controls-group">
   <text x="100" y="80" fill="red">Perimeter: {{perimeter | number: '1.0-0'}}</text>
    <rect
      class="shape"
      [attr.x]="dimensions?.left"
      [attr.y]="dimensions?.top"
      [attr.width]="dimensions?.width"
      [attr.height]="dimensions?.height"
    ></rect>
            	</g>
</svg>
